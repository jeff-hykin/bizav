                            exponent: [ -4, -5, ]
                        beta:
                            base: [ 1, 2, 3, 4, ]
                            exponent: [ -4, -5, -6, -7, ]
            
            early_stopping:
                lowerbound_for_max_recent_change: 0.1 # if changes in average episode reward are this stable, it needs to just end
