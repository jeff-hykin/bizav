                    sequential_exponential_options:
                        learning_rate:
                            base: [ 1, 2, 3, 4, ]
                            exponent: [ -1, -2, -3, -4, -5, -6, -7, -8, ]
                        beta:
                            base: [ 1, 2, 3, 4, ]
                            exponent: [ -1, -2, -3, -4, -5, -6, -7, -8, ]
                phase_2:
                    sequential_options:
                        t_max: [3, 5,]
                        hidden_size: [64, 128]
